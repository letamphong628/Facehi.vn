<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceHi Chat</title>
    <script type="module" src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-box { height: 400px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; }
        #message-input { width: 70%; padding: 5px; }
        button { padding: 5px 10px; margin-top: 5px; }
        img { max-width: 200px; display: block; margin: 5px auto; }
    </style>
</head>
<body>
    <h1>FaceHi Chat</h1>
    <button id="login-btn">Đăng nhập bằng Google</button>
    <button id="logout-btn" style="display: none;">Đăng xuất</button>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Nhập tin nhắn...">
    <input type="file" id="image-input">
    <button id="send-btn">Gửi</button>

    <script type="module" src="script.js"></script>
</body>
</html>
